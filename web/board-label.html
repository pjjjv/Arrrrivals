<link rel="import" href="packages/paper_elements/paper_item.html">

<polymer-element name="board-label">
  <template>
    <style>
    :host {
      font-size: 1.2rem;
      font-weight: 300;
    }
    .main-label {
      background-color: black;
      color: white;
    }
    polyfill-next-selector { content: '.main-label h1'; }
    .main-label ::content h1 {
      margin: 0 !important;
      font-size: 1.8rem !important;
      font-weight: 300 !important;
      display: inline !important;
    }
    polyfill-next-selector { content: '.main-label h2'; }
    .main-label ::content h2 {
      margin: 0 !important;
      font-size: 1.8rem !important;
      font-weight: 300 !important;
      display: inline !important;
    }
    polyfill-next-selector { content: '.main-label h3'; }
    .main-label ::content h3 {
      margin: 0 !important;
      font-size: 1.8rem !important;
      font-weight: 300 !important;
      display: inline !important;
    }
    polyfill-next-selector { content: '.main-label h4'; }
    .main-label ::content h4 {
      margin: 0 !important;
      font-size: 1.8rem !important;
      font-weight: 300 !important;
      display: inline !important;
    }
    </style>
    <li class="main-label" layout horizontal center>
      <div class="label">
        <span class="label-time">
          <content select="h1"></content>
        </span>
        <span class="label-from">
          <content select="h2"></content>
        </span>
        <span class="label-flight">
          <content select="h3"></content>
        </span>
        <span class="label-remarks">
          <content select="h4"></content>
        </span>
        <content></content>
      </div>
    </li>
  </template>
  <script type="application/dart" src="board-label.dart"></script>
</polymer-element>
