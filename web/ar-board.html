
<!-- before the Polymer elements imports -->
<link rel="import" href="packages/polymer/polymer.html">

<!-- Dart core-elements/paper-elements use underscores not dashes in the file names -->

<link rel="import" href="board-label.html">
<link rel="import" href="arrivals-service.html">

<!-- Other links -->
<!-- <link rel="stylesheet" href="arrrrivals.css"> -->

<polymer-element name="ar-board" attributes="refresh width height">
  <template>
    <style>
    :host {
      display: block;
      position:relative;
    }
    .board {
      display: block;
      width: 100%;
      max-width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      word-wrap:break-word;
      border: 1px solid #eee;
      border-bottom: 0px;
    }
    </style>

    <arrivals-service id="service" arrivals="{{arrivals}}" lastUpdated="{{lastUpdated}}" refresh={{refresh}}></arrivals-service>

    <small>Last updated: {{lastUpdated}}</small>
    <div id="board" class="board" layout vertical>
      <template bind>
        <template bind repeat="{{arrival in arrivals}}" if="{{arrivals.length > 0}}">
          <board-label>
            <h1>{{arrival['time']}}</h1>
            <h2>{{arrival['from']}}</h2>
            <h3>{{arrival['flight']}}</h3>
            <h4>{{arrival['remarks']}}</h4>
          </board-label>
        </template>
        <template bind if="{{arrivals.length == 0}}">
          <board-label>
          <h1>No flights found</h1>
          </board-label>
        </template>
      </template>
    </div>
  </template>
  <script type="application/dart" src="ar-board.dart"></script>
</polymer-element>
